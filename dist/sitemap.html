<!DOCTYPE html>
<html>
<head>
  <title>Habitat Builder Sitemap</title>
</head>
<body>
  <div id="sitemap"></div>
  <script>
    (async () => {
      const baseUrl = 'https://habitat-builder.com';
      
      // Define all URLs
      const urls = [
        { loc: '/', changefreq: 'weekly', priority: 1.0 },
        { loc: '/animal', changefreq: 'weekly', priority: 0.9 },
        { loc: '/design', changefreq: 'weekly', priority: 0.9 },
        { loc: '/plan', changefreq: 'weekly', priority: 0.8 },
        { loc: '/supplies', changefreq: 'weekly', priority: 0.8 },
        { loc: '/blog', changefreq: 'daily', priority: 0.8 },
        { loc: '/about', changefreq: 'monthly', priority: 0.5 },
        { loc: '/roadmap', changefreq: 'monthly', priority: 0.5 },
        // Animal-specific pages
        { loc: '/animal/whites-tree-frog', changefreq: 'monthly', priority: 0.7 },
        { loc: '/animal/crested-gecko', changefreq: 'monthly', priority: 0.7 },
        // Blog posts
        { loc: '/blog/enclosure-sizing-guide', changefreq: 'monthly', priority: 0.6 },
        { loc: '/blog/uvb-lighting-guide', changefreq: 'monthly', priority: 0.6 },
        { loc: '/blog/temp-humidity-guide', changefreq: 'monthly', priority: 0.6 },
        { loc: '/blog/feeding-guide', changefreq: 'monthly', priority: 0.6 },
        { loc: '/blog/hydration-water-guide', changefreq: 'monthly', priority: 0.6 },
        { loc: '/blog/enrichment-welfare-guide', changefreq: 'monthly', priority: 0.6 }
      ];

      const today = new Date().toISOString().split('T')[0];

      let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
      xml += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';

      urls.forEach(url => {
        const fullUrl = url.loc.startsWith('http') ? url.loc : baseUrl + url.loc;
        xml += '  <url>\n';
        xml += `    <loc>${fullUrl}</loc>\n`;
        xml += `    <lastmod>${today}</lastmod>\n`;
        xml += `    <changefreq>${url.changefreq}</changefreq>\n`;
        xml += `    <priority>${url.priority}</priority>\n`;
        xml += '  </url>\n';
      });

      xml += '</urlset>';

      // Set content-type and display
      document.body.innerHTML = '<pre>' + xml.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
      document.contentType = 'application/xml';
    })();
  </script>
</body>
</html>
